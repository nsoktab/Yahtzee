<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yathzee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../images/dice-icon.svg">
</head>
<body>

<div id="info-icon"> <img src="../images/info.svg" alt="" id="icon"> </div>


<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Game rules: <a href="https://www.officialgamerules.org/yahtzee" target="_blank"> https://www.officialgamerules.org/yahtzee</a> </p>
    </div>

  </div>
<div class="game-name">
    <div class="stack" style="--stacks: 3;">
        <span style="--index: 0;">YAHTZEE</span>
        <span style="--index: 1;">YAHTZEE</span>
        <span style="--index: 2;">YAHTZEE</span>
      </div>
    <h2 class="subtitle"> The Best Dice Game for You and Your Friends</h2>
</div>

<div class="game-tables-btn">
    <h2>Choose table:</h2>
    <div class="btns">
        <button class="table-btn" id="table-1"> 1 </button>
        <button class="table-btn" id="table-2"> 2 </button>
        <button class="table-btn" id="table-3"> 3 </button>
        <button class="table-btn" id="table-4"> 4 </button>
        <button class="table-btn" id="table-5"> 5 </button>
        <button class="table-btn" id="table-6"> 6 </button>
        <button class="table-btn" id="table-7"> 7 </button>
        <button class="table-btn" id="table-8"> 8 </button>
        <button class="table-btn" id="table-9"> 9 </button>
        <button class="table-btn" id="table-10"> 10 </button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
